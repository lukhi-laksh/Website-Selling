  <script>
    const modal = document.getElementById('auth-modal');
    const pageContent = document.getElementById('page-content');

    const tabLogin = document.getElementById('tab-login');
    const tabSignup = document.getElementById('tab-signup');
    const loginForm = document.getElementById('login-form');
    const signupForm = document.getElementById('signup-form');

    // Tab switch handlers
    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('border-black', 'font-bold', 'text-black');
      tabLogin.classList.remove('text-gray-500');
      tabSignup.classList.remove('border-black', 'font-bold', 'text-black');
      tabSignup.classList.add('text-gray-500');
      loginForm.classList.remove('hidden');
      signupForm.classList.add('hidden');
    });

    tabSignup.addEventListener('click', () => {
      tabSignup.classList.add('border-black', 'font-bold', 'text-black');
      tabSignup.classList.remove('text-gray-500');
      tabLogin.classList.remove('border-black', 'font-bold', 'text-black');
      tabLogin.classList.add('text-gray-500');
      signupForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
    });

    // Disable page scroll while modal open
    document.body.classList.add('modal-open');

    // Login form submit
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Save email and lastLogin timestamp (merge to not overwrite)
        await db.collection('users').doc(user.uid).set({
          email: user.email,
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        redirectAfterLogin();
      } catch (error) {
        alert("Login Error: " + error.message);
      }
    });

    // Signup form submit
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('signup-email').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        // Save email and createdAt timestamp
        await db.collection('users').doc(user.uid).set({
          email: user.email,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        redirectAfterLogin();
      } catch (error) {
        alert("Signup Error: " + error.message);
      }
    });

    // Google login button
    document.getElementById('google-login-btn').addEventListener('click', async () => {
      try {
        const provider = new firebase.auth.GoogleAuthProvider();
        const userCredential = await auth.signInWithPopup(provider);
        const user = userCredential.user;

        await db.collection('users').doc(user.uid).set({
          email: user.email,
          name: user.displayName,
          lastLogin: firebase.firestore.FieldValue.serverTimestamp()
        }, { merge: true });

        redirectAfterLogin();
      } catch (error) {
        alert("Google login failed: " + error.message);
      }
    });

    function redirectAfterLogin() {
      // Hide modal & remove blur
      modal.style.display = 'none';
      pageContent.classList.remove('blurred');
      document.body.classList.remove('modal-open');

      // Redirect to home.html
      window.location.href = 'home.html';
    }
  </script>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-firestore-compat.js"></script>

  <!-- Your Firebase config -->
  <script src="src/firebase-config.js"></script>

  <!-- Your custom code -->
  <script src="src/main.js"></script>
</head>
<body>
  <h2>Login</h2>

  <!-- Email/password login -->
  <input type="email" id="login-email" placeholder="Email" required />
  <input type="password" id="login-password" placeholder="Password" required />
  <button id="login-btn">Login with Email</button>

  <hr />

  <!-- Google login -->
  <button id="google-login-btn">Login with Google</button>

  <p>Don't have an account? <a href="Sign-up.html">Sign up here</a></p>

  <script>
    document.getElementById("login-btn").addEventListener("click", async () => {
      const email = document.getElementById("login-email").value;
      const password = document.getElementById("login-password").value;
      try {
        const user = await window.login(email, password);
        alert(`Logged in as: ${user.email}`);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Error: " + error.message);
      }
    });

    document.getElementById("google-login-btn").addEventListener("click", async () => {
      try {
        const user = await window.loginWithGoogle();
        alert(`Logged in as: ${user.displayName}`);
        window.location.href = "dashboard.html";
      } catch (error) {
        alert("Google login failed: " + error.message);
      }
    });
  </script>
</body>
</html>
